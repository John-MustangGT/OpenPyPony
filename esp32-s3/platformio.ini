; PlatformIO Project Configuration File
; OpenPonyLogger ESP32-S3 Implementation
;
; Board: Adafruit ESP32-S3 TFT Feather (display on TOP, allows FeatherWing stacking)
; Framework: ESP-IDF (native FreeRTOS, no Arduino overhead)

[env:adafruit_feather_esp32s3_tft]
platform = espressif32
board = adafruit_feather_esp32s3_tft
framework = espidf

; ESP-IDF configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.psram_type = opi

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DOPENPONY_VERSION=\"2.0.0-esp32s3\"
    -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
    -std=gnu++17
    -fexceptions
    ; Optimization for Xtensa (not ARM)
    -O2
    -ffast-math
    ; Disable specific warnings to avoid -Werror issues
    -Wno-error=unused-variable
    -Wno-error=unused-but-set-variable

; Serial monitor settings
monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    time
    colorize

; Upload settings
upload_speed = 921600
upload_protocol = esptool

; Partition scheme for 4MB flash (actual hardware size)
board_build.partitions = partitions.csv
board_upload.flash_size = 4MB
board_build.flash_size = 4MB

; PSRAM configuration (8MB PSRAM on this board)
board_build.arduino.memory_type = qio_opi

; ESP-IDF components to enable
; We'll use native ESP-IDF APIs for everything
build_unflags =
    -std=gnu++11

; Platform packages
; Use default ESP-IDF version provided by PlatformIO (more stable)
; platform_packages =
;     framework-espidf @ ~3.50002.0

; Library dependencies
lib_deps =
    lz4
